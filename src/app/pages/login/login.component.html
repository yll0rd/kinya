<div class="container flex h-screen flex-col items-center justify-center px-4 max-sm:px-6">
    <div class="mx-auto flex w-full flex-col justify-center space-y-6 sm:w-[350px]">
        <div class="flex flex-col items-center space-y-2 text-center">
            <!-- <img src="/kinya-logo.png" alt="logo" class="w-30 h-25 rounded-full" /> -->
            <h1 class="text-2xl font-bold">Welcome back</h1>
            <p class="text-sm text-muted-foreground">Sign in to continue learning Kinyarwanda</p>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button hlmBtn variant="outline" disabled class="w-full">
                <svg class="size-4 mr-3" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z">
                    </path>
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z">
                    </path>
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z">
                    </path>
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z">
                    </path>
                </svg>
                Google
            </button>
            <button hlmBtn variant="outline" disabled class="w-full">
                <svg class="size-4 mr-3" viewBox="0 0 666.667 666.667">
                    <defs>
                        <clipPath id="facebook_icon__a" clipPathUnits="userSpaceOnUse">
                            <path d="M0 700h700V0H0Z" />
                        </clipPath>
                    </defs>
                    <g clip-path="url(#facebook_icon__a)" transform="matrix(1.33333 0 0 -1.33333 -133.333 800)">
                        <path
                            d="M0 0c0 138.071-111.929 250-250 250S-500 138.071-500 0c0-117.245 80.715-215.622 189.606-242.638v166.242h-51.552V0h51.552v32.919c0 85.092 38.508 124.532 122.048 124.532 15.838 0 43.167-3.105 54.347-6.211V81.986c-5.901.621-16.149.932-28.882.932-40.993 0-56.832-15.528-56.832-55.9V0h81.659l-14.028-76.396h-67.631v-171.773C-95.927-233.218 0-127.818 0 0"
                            style="fill:#0866ff;fill-opacity:1;fill-rule:nonzero;stroke:none"
                            transform="translate(600 350)" />
                        <path
                            d="m0 0 14.029 76.396H-67.63v27.019c0 40.372 15.838 55.899 56.831 55.899 12.733 0 22.981-.31 28.882-.931v69.253c-11.18 3.106-38.509 6.212-54.347 6.212-83.539 0-122.048-39.441-122.048-124.533V76.396h-51.552V0h51.552v-166.242a250.559 250.559 0 0 1 60.394-7.362c10.254 0 20.358.632 30.288 1.831V0Z"
                            style="fill:#fff;fill-opacity:1;fill-rule:nonzero;stroke:none"
                            transform="translate(447.918 273.604)" />
                    </g>
                </svg>
                Facebook
            </button>
        </div>

        <div class="relative">
            <div class="absolute inset-0 flex items-center">
                <brn-separator hlmSeparator class="w-full" />
            </div>
            <div class="relative flex justify-center text-xs uppercase">
                <span class="bg-background px-2 text-muted-foreground">Or continue with</span>
            </div>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="space-y-4">
                <hlm-form-field class="space-y-2">
                    <label hlmLabel for="email">Email</label>
                    <input hlmInput id="email" type="email" placeholder="name@example.com" class="w-full"
                        formControlName="email" />
                </hlm-form-field>
                <hlm-form-field class="space-y-2">
                    <div class="flex items-center justify-between">
                        <label hlmLabel for="password">Password</label>
                        <a routerLink="#" class="text-xs text-muted-foreground hover:text-primary">
                            Forgot password?
                        </a>
                    </div>
                    <input hlmInput id="password" type="password" class="w-full" formControlName="password" />
                </hlm-form-field>
            </div>
            <div class="flex flex-col mt-5">
                <button hlmBtn [ngClass]="{ 'animate-pulse': loading, 'w-full': true }" [disabled]="loginForm.invalid">
                    @if (loading) {
                    <span>Signing In...</span>
                    } @else {
                    <span>Sign In</span>
                    }
                </button>
                <div class="mt-4 text-center text-sm">
                    Don&apos;t have an account?{{" "}}
                    <a routerLink="/signup" class="text-muted-foreground hover:underline">
                        Sign up
                    </a>
                </div>
            </div>
        </form>

        <div class="text-center text-sm text-muted-foreground">
            <div class="flex items-center justify-center gap-2">
                <a routerLink="#" class="hover:text-primary">
                    Terms
                </a>
                <span>·</span>
                <a routerLink="#" class="hover:text-primary">
                    Privacy
                </a>
                <span>·</span>
                <div class="flex items-center gap-1">
                    <i class="pi pi-globe" [style.fontSize.rem]="'0.75'"></i>
                    <select
                        class="appearance-none border-none bg-transparent text-sm text-muted-foreground focus:outline-none"
                        style="width: fit-content;">
                        <option value="en" class="w-fit">English</option>
                        <option value="rw" class="w-fit">Kinyarwanda</option>
                        <option value="fr" class="w-fit">French</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
