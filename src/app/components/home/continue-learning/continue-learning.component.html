<section class="mb-12">
    <h2 class="mb-6 text-2xl font-bold">Continue Learning</h2>
    <div hlmCard class="overflow-hidden border-l-4 border-l-blue-500">
      <div hlmCardContent class="flex flex-col items-start justify-between gap-4 p-6 md:flex-row md:items-center">
        <div>
          <p class="text-sm text-muted-foreground">Greetings</p>
          <h3 class="text-xl font-medium">Common Greetings</h3>
          <p class="text-sm text-muted-foreground">Last accessed 2 days ago</p>
        </div>
        <div class="flex w-full flex-col gap-4 md:w-auto md:flex-row md:items-center">
          <div class="w-full md:w-48">
            <div class="h-2 w-full rounded-full bg-secondary">
              <div
                class="h-2 rounded-full bg-blue-500"
                [style]="{ width: '65%' }"
              ></div>
            </div>
            <p class="mt-1 text-right text-sm">65% complete</p>
          </div>
          <button hlmBtn [routerLink]="`/lessons/${continueLesson.category.toLowerCase()}/${continueLesson.id}`">
            <span class="w-fit">Continue</span>
            <i class="pi pi-chevron-right ml-2" style="font-size: 1rem;"></i>  
          </button>
        </div>
      </div>
    </div>
  </section>
